<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Учебный центр</title>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <header class="main-header">
        <div class="layers">
          <div class="layer__header">
            <div class="layers__caption">Беспилотные</div>
            <div class="layers__title">авиационные системы</div>
          </div>
          <div class="layer layers__base" style="background-image: url(assets/images/layer-base.png);"></div>
          <div class="layer layers__middle" style="background-image: url(assets/images/layer-middle.png);"></div>
          <div class="layer layers__front" style="background-image: url(assets/images/layer-front.png);"></div>
        </div>
      </header>
      <main>
        <section class="disciplines">
          <img class="disciplines__transition" src="assets/images/ground.png" alt="">
           <div class="disciplines__inner">
              <div class="disciplines__container">
                <h2 class="disciplines__title">Учебные дисциплины</h2>
                <ul class="disciplines__gallery">
                  <li class="disciplines__gallery-box box-1">
                    <h3 class="disciplines__gallery-name">Коммерческие квадрокоптеры</h3>
                  </li>
                  <li class="disciplines__gallery-box box-2">
                    <h3 class="disciplines__gallery-name">FPV пилотирование</h3>
                  </li>
                  <li class="disciplines__gallery-box box-3">
                    <h3 class="disciplines__gallery-name">Крыло</h3>
                  </li>
                  <li class="disciplines__gallery-box box-4">
                    <h3 class="disciplines__gallery-name">Расчет БпЛА</h3>
                  </li>
                  <li class="disciplines__gallery-box box-5">
                    <h3 class="disciplines__gallery-name">Орта-фата и планирование</h3>
                  </li>
                </ul>
              </div>
           </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container">
           <h2 class="footer__title">ОБРАТНАЯ СВЯЗЬ</h2>
           <div class="footer__contact">
              <form class="footer__form" action="">
                <label class="footer__form-label labelOne" for="">
                   <input class="footer__form-name" name="name" type="text" placeholder="Имя" required>
                </label>
                <label class="footer__form-label labelTwo" for="">
                   <input class="footer__form-email" name="email" type="email" placeholder="E-mail" required>
                </label>
                <label class="footer__form-label labelThree" for="">
                  <textarea class="footer__form-textarea" name="textarea" placeholder="Сообщение" required></textarea>
                </label>
                <button class="footer__form-button" type="submit">отправить</button>
              </form>
           </div>
        </div>
      </footer>
    </div>
  </div>
  <script src="assets/js/gsap.min.js"></script>
  <script src="assets/js/ScrollSmoother.min.js"></script>
  <script src="assets/js/ScrollTrigger.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
